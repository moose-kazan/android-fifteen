<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Barley-Brake</title>
    </head>
    <body>
        <div class="app">

				</tr>
				<tr>

					<td>

					</td>
				</tr>
				<tr>

					</td>
					<td>
						<button id="cell15" class="gameButton">16</button>
					</td>
				</tr>
            </table>
        </div>
		<div class="bottomButtonBar">
			<div class="bottomButton">
				<a href="#" id="buttonReStart">
					<img src="img/newgame.png" />
				</a>
			</div>
			<div class="bottomButton">
				<a href="#" id="buttonAbout">
					<img src="img/about.png" />
				</a>
			</div>
		</div>
		<div class="aboutRoot" id="about" style="display: none;">
			<div class="aboutDialog">
				<h1>Barley-Brake</h1>
				<p>Classical casual game, known as &laquo;barley-break&raquo; or &laquo;Fifteen&raquo;, written on Cordova. It's just study project and published under terms of GNU Lesser General Public License (LGPL) v3.0.</p>
				<p>
					Author: Vadim Kalinnikov<br />
					<a href="https://github.com/moose-kazan/android-fifteen" target="_blank">github.com/moose-kazan/android-fifteen</a>
				</p>
				<button id="aboutOK">OK</button>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
